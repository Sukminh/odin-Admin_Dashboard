<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kevin's Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f075ea5918.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="sideBar">
            <div class="dashboard">Dashboard</div>
            <div class="sideTab">
                <i class="fa-solid fa-house"></i>
                <p class="sideText">Home</p>
                <i class="fa-solid fa-address-card"></i>
                <p class="sideText">Profile</p>
                <i class="fa-solid fa-message"></i>
                <p class="sideText">Messages</p>
                <i class="fa-solid fa-clock-rotate-left"></i>
                <p class="sideText">History</p>
                <i class="fa-solid fa-list-check"></i>
                <p class="sideText">Tasks</p>
                <i class="fa-solid fa-users"></i>
                <p class="sideText">Communities</p>
                <p></p>
                <p></p>
                <i class="fa-solid fa-gear"></i>
                <p class="sideText">Settings</p>
                <i class="fa-solid fa-question"></i>
                <p class="sideText">Support</p>
                <i class="fa-solid fa-lock"></i>
                <p class="sideText">Privacy</p>
            </div>
        </div>
        <div class="header">
            <div class="upperHead">
                <i class="fa-solid fa-magnifying-glass" id="search"></i>
                <input class="searchTab" type="text" name="search" size="90" style="height: 20px;">
                <i class="fa-solid fa-bell" id="notif"></i>
                <i class="fa-solid fa-user" id="user"></i>
                <p class="user_name">Kevin Hong</p>
            </div>
            <div class="lowerHead">
                <i class="fa-solid fa-user fa-2xl" id="search"></i>
                <p class="head_text">Kevin Hong (@sukminh2)</p>
                <button class="head_button"><b>New</b></button>
                <button class="head_button"><b>Upload</b></button>
                <button class="head_button"><b>Share</b></button>
            </div>
        </div>
        <div class="mainContainer">
            <div class="textContainer">
                <p class="project">Your Projects</p>
                <p>Announcements</p>
            </div>
            <div class="mainGrid">
                <div class="projectGrid">
                    <div class="p1">Project 1</div>
                    <div class="p1">Project 2</div>
                    <div class="p1">Project 3</div>
                    <div class="p1">Project 4</div>
                    <div class="p1">Project 5</div>
                    <div class="p1">Project 6</div>
                </div>
                <div class="announceGrid">
                    <div class="announceInner">
                        <div class="d1">Announcement 1</div>
                        <div class="d1">Announcement 2</div>
                        <div class="d2">Announcement 3</div>
                    </div>
                </div>
                <div class="trendGrid">
                    <p>Trending</p>
                    <div class="trendInner">
                        <div class="t1">Trend 1</div>
                        <div class="t1">Trend 2</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
